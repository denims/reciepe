<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="icon" href="https://image.flaticon.com/icons/png/128/33/33592.png">
</head>
<body>
<div class="container">
    <form th:action="@{/ingredient}" method="post" th:object="${ingredient}">
        <div class="form-group">
            <input type="hidden" th:field="*{id}">
            <label for="ingredientDescription">Ingredient description</label>
            <input  type="text" class="form-control" id="ingredientDescription"
                    placeholder="Enter description" th:field="*{description}">
            <label for="amount">Amount</label>
            <input  type="text" class="form-control" id="amount"
                    placeholder="Enter amount" th:field="*{amount}">
            <label for="uom">Unit of Measure</label>
            <input  type="text" class="form-control" id="uom"
                    placeholder="Enter amount" th:field="*{unitOfMeasureCommand.uom}">

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
